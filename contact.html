            <form class="form-inline my-2 my-lg-0">

                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

    <!--------------HEADER------------->
    <div class="jumbotron jumbotron-fluid mb-5">
        <div class="container-fluid">
            <img src="img/penguin.png" id="avatar" class="mx-auto d-block">
            <h1 class="page-title">Contact for Hiring</h1>
        </div>
    </div>


    <div class="container" id="container">
        <form class="needs-validation" novalidate>
            <div class="form-row">

                <div class="col-md-4 mb-3 mt-4">
                    <label for="validationCustom01">First name</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="First name" value="First Name" required>
                    <div class="valid-feedback">
                    </div>
                </div>

                <div class="col-md-4 mb-3 mt-4">
                    <label for="validationCustom02">Last name</label>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value="Last Name" required>
                    <div class="valid-feedback">
                    </div>
                </div>

                <div class="col-md-4 mb-3 mt-4">
                    <label for="validationCustom02">Email Address</label>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Email Address" value="Email Address" required>
                    <div class="valid-feedback">

                    </div>
                </div>

            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3 mt-4">
                    <label for="validationCustom03">City</label>
                    <input type="text" class="form-control" id="validationCustom03" placeholder="City" required>
                    <div class="invalid-feedback">
                        Please provide a valid city.
                    </div>
                </div>

                <div class="col-md-3 mb-3 mt-4">
                    <label for="validationCustom04">State</label>
                    <input type="text" class="form-control" id="validationCustom04" placeholder="State" required>
                    <div class="invalid-feedback">
                        Please provide a valid state.
                    </div>
                </div>
                <div class="col-md-3 mb-3 mt-4">
                    <label for="validationCustom05">Zip</label>
                    <input type="text" class="form-control" id="validationCustom05" placeholder="Zip" required>
                    <div class="invalid-feedback">
                        Please provide a valid zip.
                    </div>
                </div>


                <div class="col-md-6 mb-3 mt-4">
                    <label for="validationCustom01">Education</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="Education" value="Education" required>
                    <div class="valid-feedback">
                    </div>
                </div>

                <div class="col-md-6 mb-3 mt-4">
                    <label for="validationCustom01">Experience</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="Experience" value="Experience" required>
                    <div class="valid-feedback">
                    </div>
                </div>

                <div class="col-md-6 mb-3 mt-4">
                    <label for="validationCustom01">Time Frame</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="Time Frame" value="Number of weeks" required>
                    <div class="valid-feedback">
                    </div>
                </div>

                <div class="col-md-6 mb-3 mt-4">
                    <label for="validationCustom01">Phone Number</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="Phone Number" value="Phone Number" required>
                    <div class="valid-feedback">
                    </div>
                </div>

            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit" id="submitBtn">Submit form</button>
        </form>

        
        <!-- Validation -->
        <script>
            
            (function() {
                'use strict';
                window.addEventListener('load', function() {
                    
                    var forms = document.getElementsByClassName('needs-validation');
            
                    var validation = Array.prototype.filter.call(forms, function(form) {
                        form.addEventListener('submit', function(event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();

        </script>

    </div>
